<h2>Neuen Kunden anlegen</h2>
<form class="row g-1 customerForm" [formGroup]="customerForm" (ngSubmit)="submit()">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="customerName">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Stadt</mat-label>
        <input matInput type="text" formControlName="customerCity">
    </mat-form-field>
    <mat-form-field>
        <mat-select formControlName="customerCountry">
            <mat-option value="" disabled>Bitte ein Land auswÃ¤hlen</mat-option>
            <mat-option *ngFor="let country of countries" [value]="country">{{country}}</mat-option>
        </mat-select>
    </mat-form-field>
    <button type="submit" mat-Button>
        <mat-icon>save</mat-icon>
    </button>
</form>
