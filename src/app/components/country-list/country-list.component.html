<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Tagessatz</th>
                <th scope="col">An-und Abreise</th>
            </tr>
        </thead>
        <tbody *ngFor="let country of countries | async">
            <tr>
                <th scope="row">{{country.id}}</th>
                <td>{{country.code}}</td>
                <td>{{country.name}}</td>
                <td>{{country.rate}}</td>
                <td>{{country.partRate}}</td>
            </tr>
        </tbody>
    </table>
</div>
